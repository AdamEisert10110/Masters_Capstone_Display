<!DOCTYPE html>
<html>
<head>
    <title>JSON Data Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item['age'] }}</td>
            <td>{{ item['city'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
